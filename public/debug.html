<html>
<head>
<meta charset="utf-8">
<style>
body {
	font-family: sans-serif;
	padding: 1em;
}
.image {
	background-color: rgb(240,240,240);
	width: 43vw;
	height: 43vw;
	margin: 1vw;
	padding: 1vw;
	float: left;
	color: black;
	font-size: 3vw;
	overflow: hidden;
}
.image > img {
	width: 100%;
}
.image > span, time {
	background-color: rgb(255,255,255);
	float: left;
	display: inline;
	clear: both;
}
#more {
	float:left;
	text-align:center;
	width:100%;
	padding:1em;
	font-size: 2em;
}
</style>
<script src="//cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.3/jquery.timeago.min.js"></script>
<script>
$(function () {  
	$(document).keypress(function (e) {
	  if(e.key == ' ') {
	  	loadMore();
	  }
	});
});
</script>
</head>
<body>
<h1>We See Debug</h1>

<div id="images"></div>
<div onclick="loadMore()" id="more">Click or press space to load more.</div>

<script>
var all;
var imageStart = 0;
var loadIncrement = 200;

function loadMore() {
	var start = imageStart;
	var end = start + loadIncrement;
	all.slice(start, end).forEach(img => {
		var timestamp = new Date(img.timestamp).toISOString();
		$('#images').append(
			'<a href="' + img.url + '"><div class="image">' +
				'<time class="timeago" datetime="' + timestamp + '"></time>' + 
				'<span class="caption">' + img.text + '</span>' +
				'<img src="' + img.url + '"/>' +
			'</div></a>');
	});
	$('time.timeago').timeago();
	imageStart = end;
}

$.getJSON('../all.json', data => {
	all = data;

	// sort by recent at top
	all = _.orderBy(all, ['timestamp'], ['desc']);

	// log images
	loadMore();
})
</script>

</body>
</html>
